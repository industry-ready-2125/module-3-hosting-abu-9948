
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            background-color: #c8d742;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item strong {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us - Restaurant</h1>
        <div class="contact-info">
            <div class="info-item">
                <strong>Address:</strong> Railway New colony , Vskp-16
            </div>
            <div class="info-item">
                <strong>Phone:</strong> 9948632933
            </div>
            <div class="info-item">
                <strong>Email:</strong> Mashallah@gmail.com
            </div>
            <div class="info-item">
                <strong>Opening Hours:</strong> Monday - Saturday: 10:00 AM - 10:00 PM, Sunday: Closed
            </div>
           
        </div>
        
      
    </div>
    <footer id="footer">
        <h2>Restaurant &copy; all rights reserved</h2>
    </footer>
</body>

</html>
